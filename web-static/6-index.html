<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <title>AirBnB Static Website</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo"></div>
    </header>

    <!-- Add a container for the filter section -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Ondo State, Sokoto State, Anambra ...</h4>
                <ul class="popover">
                    <li><h2>Ondo State</h2></li>
                    <ul>
                        <li>Akungba</li>
                        <li>Akoko</li>
                    </ul>
                    <li><h2>Sokoto State</h2></li>
                    <ul>
                        <li>Gwadabawa</li>
                        <li>Mamman Suka</li>
                    </ul>                    
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, TV, Ocean View, ...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Recreation</li>
                    <li>TV</li>
                    <li>Ocean View</li>                    
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <!-- Footer section -->
    <footer>
        Best School
    </footer>
</body>
</html>
